<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
</head>
<body>
<form action="">
    <div class="modal fade"  id="modal-sign-up">
        <div class="modal-dialog">
            <div class="modal-content content-sign-up">
                <div class="modal-body d-flex p-0">
                    <img class="w-30 h-100" th:src="@{/images/volunteer.png}" alt="">
                    <div class="w-75 sign-up-info bg-white py-2">
                        <div class="d-flex header-sign-up text_align-center p-0 mt-1">
                            <h3 class="col-11 fs-3 mb-4 green-color mx-2">ĐĂNG KÝ</h3>
                            <button type="button" class="btn-close col-1 py-2" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="container p-2">
                            <!--   Chỗ ảnh đại diện nì   -->
                            <!--                    <label class="col-3 text_align-center">Ảnh đại diện</label>-->
                            <div class="container d-flex mb-3">
                                <label class="col-3">Tên đăng nhập</label>
                                <input class="form-control form-control-sm me-4" required type="text" name="tenDN">
                            </div>
                            <div class="container d-flex mb-3">
                                <label class="col-3">Mật khẩu</label>
                                <input class="form-control form-control-sm me-4" required type="text" name="matKhau">
                            </div>
                            <div class="container d-flex mb-3">
                                <label class="col-3">Họ và tên</label>
                                <input class="form-control form-control-sm me-4" required type="text" name="hoTen">
                            </div>
                            <div class="container d-flex mb-3">
                                <label class="col-3">Ngày sinh</label>
                                <input class="form-control form-control-sm me-4" required type="date" name="ngaySinh">
                            </div>
                            <div class="container d-flex mb-3">
                                <label class="col-4">Giới tính</label>
                                <div class="col-4 d-flex">
                                    <label class="me-1">Nam</label>
                                    <input type="radio" name="gender">
                                </div>
                                <div class="col-4 d-flex">
                                    <label class="me-1">Nữ</label>
                                    <input type="radio" name="gender">
                                </div>
                            </div>
                            <div class="container d-flex mb-4">
                                <label class="col-3">Địa chỉ</label>
                                <input class="form-control form-control-sm me-4" required type="text" name="diaChi">
                            </div>
                            <div class="container d-flex mb-4">
                                <label class="col-3">Số điện thoại</label>
                                <input class="form-control form-control-sm me-4" required type="text" name="soDienThoai">
                            </div>
                            <div class="container d-flex mb-4">
                                <label class="col-3">Email</label>
                                <input class="form-control form-control-sm me-4" required type="text" name="email">
                            </div>
                            <div class="button mt-4 d-flex">
                                <span class="col-3"></span>
                                <button class="py-2 bg-btn radius-half white-color no-border col-3 mx-5 btn-signup"type="submit">Đăng ký</button>
                                <button class="py-2 bg-btn radius-half white-color no-border col-3 btn-cancel" type="button" onclick="reset()">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $("#modal-sign-up").modal("show");
    });
    function  reset(){
        document.f.tenDN = "";
        document.f.matKhau = "";
        document.f.hoTen = "";
        document.f.ngaySinh = null;
        document.f.gender.checked = false;
        document.f.diaChi = "";
        document.f.soDienThoai = "";
        document.f.email = "";
    }

</script>
</html>
