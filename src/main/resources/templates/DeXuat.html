<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/ThemHoatDong.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script  defer th:src="@{/js/Header.js}"></script>
    <script  defer th:src="@{/js/ThemHoatDong.js}"></script>
<!--    <script  defer th:src="@{/js/HoatDong.js}"></script>-->
    <script defer th:src="@{/js/DeXuat.js}"></script>
    <script defer th:src="@{/js/SearchSuggestion.js}"></script>

</head>

<body>
<div id="placeholder" style="height: 87px; display: none;"></div>
<div id="myHeader" style="top: -87px" th:include="Header :: html"></div>
<div class="container p-5">
<!--Search-->
<!--    <div class="fs-6 p-1 border-search width-25rem m-5 position-relative">-->
<div class="fs-6 p-1 border-search width-25rem m-2 position-relative">
    <i class="bi bi-search p-2 grey-color"></i>
    <input type="text" class="border-0 grey-color p-md-1 no-outline w-85 search-input"
           placeholder="Tìm kiếm hoạt động" />
</div>
</div>
    <!-- Content -->
<h2 class="fs-3 mb-sm-3 mlt-8rem">ĐỀ XUẤT GẦN ĐÂY</h2>
<div class="container show-activity">
      <div class="fs-9 display-flex act-title" th:if="${suggestionList!=null}" th:each="suggestion,index: ${suggestionList}">
          <div class="container px-5">
              <div class="container d-flex align-items-center p-3 border_bottom-solid">
                  <div class="container flex-5">
                      <h3 class="green-color fs-4" th:text="${suggestion.getMaChuDe().getTenChuDe()}"></h3>
                      <p class="mb-0 fs-6" th:text="${suggestion.getMoTa()}"></p>
                      <p class="fs-7 fst-italic my-1"><i class="bi bi-geo-alt-fill green" th:text=" ${suggestion.getViTri()}"></i></p>
                      <p class="fs-7 fst-italic my-1">
                          <i class="bi bi-alarm-fill green" th:text="' Thời gian đề xuất: ' + ${#temporals.format(suggestion.getThoiGianDeXuat(),'dd/MM/yyyy')}"></i>
                      </p>
                  </div>
              </div>
          </div>
          <!-- icon -->
          <div class="container d-flex flex-1 justify-content-end align-items-center icon-act">
              <!--                <p class="pt-1_2 px-1 fw-bold green-color">5</p>-->
              <button  class="no-border bg-white p-0 mx-4 cursor-pointer btn-activity-detail">
                  <i th:attr="data-location=${suggestion.getViTri()},data-countAct=${countAct[index.index]}" class="bi bi-calendar4-week position-relative mb-1 h-1 green-color calendar cursor-pointer fs-5 ">
                      <p class="bg-green position-absolute b-100  grey_dark-color fw-medium p-0 m-0 w-10rem text-center radius-1 fs-7 notice-calendar no-display number-sugg-name-title"
                         th:text="${countAct[index.index] + ' hoạt động đã tổ chức tại đây'}">
                      </p>
                  </i>
              </button>

              <button class="no-border bg-white p-0 mx-3 cursor-pointer btn-organize-here">
                  <i th:attr="data-account=${account!=null?account.getId():null},data-name=${suggestion.getMaChuDe().getTenChuDe()}, data-location=${suggestion.getViTri()}" class="bi bi-broadcast-pin position-relative mb-1 h-1 green-color broadcast cursor-pointer fs-5 btn-organize">
                      <p class="bg-green position-absolute b-100  grey_dark-color fw-medium p-0 m-0 w-10rem text-center radius-1 fs-7 notice-broadcast no-display">
                          Tổ chức tại đây</p>
                  </i>
              </button>
          </div>
      </div>
  </div>
<button class="btn bg-btn white-color px-4 mt-5 float-end mb-5 me-5 btn-add-suggest" th:attr="data-value=${account!=null?account.getId():null}" ><i class="bi bi-plus-square me-2"></i>Thêm đề xuất</button>
<!-- Modal -->
<div class="modal_ box-shadow no-display">
    <div class="modal__overlay">

    </div>
    <div class="modal__body w-40">
        <!-- Form de xuat-->
        <form th:action="@{/them-de-xuat}" name="f" th:method="POST" class="was-validated suggestion-form no-display">
            <div class="container d-flex align-items-center justify-content-between p-1">
                <h3 class="fs-4 green-color fw-bold p-2 ml-0_9 text-center">ĐỀ XUẤT VỊ TRÍ TÌNH NGUYỆN</h3>
                <div class="btn btn-close no-outline p-1 mb-2 me-3 btn-close-suggest"></div>
            </div>
            <div class="container p-3">
                <div class="container">
                    <div class="container d-flex align-items-center green-color">
                        <h5 class="flex-1 fs-5"><i class="bi bi-pencil-square"></i> CHỦ ĐỀ</h5>
<!--                        <input class="form-control flex-5 w-90 radius-half no-outline" type="text" required name="chuDe">-->
                        <select class="flex-5 w-90 radius-half h-2_3 no-outline"  name="chuDe" required>
                            <option value="" disabled selected>Chọn  một chủ đề</option>
                            <option th:value="${topic.getId()}" th:each="topic:${listTopics}" th:text="${topic.tenChuDe}"></option>
                        </select>
                    </div>
                </div>
                <h5 class="mb-1 py-3 ml-1_4 green-color"><i class="bi bi-geo-alt-fill"></i> ĐỊA ĐIỂM</h5>
                <div class="container px-3 align-items-center green-color">
                    <div class="container">
                        <div class="container d-flex mb-3 align-items-center">
                            <h5 class="flex-1 fs-7">Thôn -Phường</h5>
                            <input class="form-control w-75 radius-half no-outline" type="text" required name="thonPhuong">
                        </div>
                    </div>
                    <div class="container">
                        <div class="container d-flex mb-4 align-items-center">
                            <h5 class="flex-1 fs-7">Quận - Huyện</h5>
                            <input class="form-control w-75 radius-half no-outline" type="text" required name="quanHuyen">
                        </div>
                    </div>
                    <div class="container">
                        <div class="container d-flex mb-4 align-items-center">
                            <h5 class="flex-1 fs-7">Tỉnh - Thành Phố</h5>
                            <input class="form-control w-75 radius-half no-outline" type="text" required name="tinhThanhPho">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="container d-flex mb-4 green-color">
                        <h5 class="flex-1 green-color"><i class="bi bi-list"></i> MÔ TẢ</h5>
                        <textarea class="flex-5 w-90 radius-half form-control" required name="moTa" id="" cols="30" rows="7"></textarea>
                    </div>
                </div>
                <div class="container d-flex justify-content-center p-1 ml-3">
                    <button  type="submit" class="btn bg-btn white-color me-3 px-4"><i class="bi bi-chat-left-text me-2"></i> Đề xuất</button>
                    <button type="reset" class="btn bg-btn white-color px-4 ml-3 btn-Huy"><i class="bi bi-x-square me-2"></i> Hủy</button>
                </div>
            </div>
    </form>
        <!-- Form chi tiet de xuat-->
        <div class="act-detail no-display">
            <div class="container d-flex align-items-center justify-content-between bg-green-dark w-100">
                <h3 class="fs-5 white-color fw-bold text-center mt-1 col-11 py-1">CHI TIẾT HOẠT ĐỘNG</h3>
                <div class="btn btn-close no-outline px-0 py-1 me-3 col-1 btn-close-detail"></div>
            </div>
            <div class="container max_height-36rem act-by-location">
            </div>

<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--        </div>-->
<!--             icon -->

<!--                <i class="bi bi-broadcast-pin position-relative mb-1 h-1 green-color broadcast me-4 cursor-pointer fs-5">-->
<!--                    <p class="bg-green position-absolute b-100  grey_dark-color fw-medium p-0 m-0 w-10rem text-center radius-1 fs-7 notice-broadcast no-display">-->
<!--                        Tổ chức tại đây</p>-->
<!--                </i>-->
<!--            </div>-->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
