<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/ThemHoatDong.css}">
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script  defer th:src="@{/js/Header.js}"></script>
    <script  defer th:src="@{/js/ThemHoatDong.js}"></script>
    <script defer th:src="@{/js/DeXuat.js}"></script>
    <script defer th:src="@{/js/SearchSuggestion.js}"></script>
    <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

</head>

<body>
<div id="placeholder" style="height: 87px; display: none;"></div>
<div id="myHeader" style="top: -87px" th:include="Header :: html"></div>
<div class="container p-5">
<!--Search-->
<!--    <div class="fs-6 p-1 border-search width-25rem m-5 position-relative">-->
<div class="fs-6 p-1 border-search width-25rem m-2 position-relative">
    <i class="bi bi-search p-2 grey-color"></i>
    <input type="text" class="border-0 grey-color p-md-1 no-outline w-85 search-input"
           placeholder="Tìm kiếm hoạt động" />
</div>
</div>
    <!-- Content -->
<div class="container px-5"> <h2 class="fs-3 px-3">ĐỀ XUẤT GẦN ĐÂY</h2></div>
<div class="container px-5 surround">
    <div class="sugg-slider">
        <div th:if="${not #lists.isEmpty(suggestionList)}" th:each="i : ${#numbers.sequence(0, suggestionList.size() div 5 + ((suggestionList.size()%5 > 0) ? 1 : 0) - 1)}" class="show-suggestion">
            <div class="fs-9 display-flex border_bottom-solid act-title" th:each="j:${#numbers.sequence(0,4)}" th:if="${(5*i+j)<suggestionList.size()}">
                <div class="container px-5 flex-5">
                    <div class="container d-flex align-items-center p-3">
                        <div class="container">
                            <h3 class="green-color fs-4" th:text="${suggestionList[5*i+j].getMaChuDe().getTenChuDe()}"></h3>
                            <p class="mb-0 fs-6" th:text="${suggestionList[5*i+j].getMoTa()}"></p>
                            <p class="fs-7 fst-italic my-1"><i class="bi bi-geo-alt-fill green" th:text=" ${suggestionList[5*i+j].getViTri()}"></i></p>
                            <p class="fs-7 fst-italic my-1">
                                <i class="bi bi-alarm-fill green" th:text="' Thời gian đề xuất: ' + ${#temporals.format(suggestionList[5*i+j].getThoiGianDeXuat(),'dd/MM/yyyy')}"></i>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- icon -->
                <div class="container p-0 d-flex flex-1 align-items-center icon-act">
                    <!--                <p class="pt-1_2 px-1 fw-bold green-color">5</p>-->
                    <button  class="no-border bg-white p-0 mx-4 cursor-pointer btn-activity-detail col-4">
                        <i th:attr="data-location=${suggestionList[5*i+j].getViTri()},data-countAct=${countAct[5*i+j]}" class="bi bi-calendar4-week position-relative mb-1 h-1 green-color calendar cursor-pointer fs-5 ">
                            <p class="bg-green position-absolute b-100  grey_dark-color fw-medium p-0 m-0 w-10rem text-center radius-1 fs-7 notice-calendar no-display number-sugg-name-title"
                               th:text="${countAct[5*i+j] + ' hoạt động đã tổ chức tại đây'}">
                            </p>
                        </i>
                    </button>

                    <button class="no-border bg-white p-0 cursor-pointer btn-organize-here col-5">
                        <i th:attr="data-account=${account!=null?account.getId():null},data-name=${suggestionList[5*i+j].getMaChuDe().getTenChuDe()}, data-location=${suggestionList[5*i+j].getViTri()}" class="bi bi-broadcast-pin position-relative mb-1 h-1 green-color broadcast cursor-pointer fs-5 btn-organize">
                            <p class="bg-green position-absolute b-100  grey_dark-color fw-medium p-0 m-0 w-10rem text-center radius-1 fs-7 notice-broadcast no-display">
                                Tổ chức
                                tại đây</p>
                        </i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn bg-btn white-color px-4 mt-5 float-end mb-5 mr-6rem btn-add-suggest" th:attr="data-value=${account!=null?account.getId():null}" ><i class="bi bi-plus-square me-2"></i>Thêm đề xuất</button>
<!-- Modal -->
<div class="modal_ box-shadow no-display">
    <div class="modal__overlay">

    </div>
    <div class="modal__body w-40">
        <!-- Form de xuat-->
        <form th:action="@{/them-de-xuat}" name="f" th:method="POST" class="was-validated suggestion-form no-display">
            <div class="container d-flex align-items-center justify-content-between p-1">
                <h3 class="fs-4 green-color fw-bold p-2 ml-0_9 text-center">ĐỀ XUẤT VỊ TRÍ TÌNH NGUYỆN</h3>
                <div class="btn btn-close no-outline p-1 mb-2 me-3 btn-close-suggest"></div>
            </div>
            <div class="container p-3">
                <div class="container">
                    <div class="container d-flex align-items-center green-color">
                        <h5 class="flex-1 fs-5"><i class="bi bi-pencil-square"></i> CHỦ ĐỀ</h5>
<!--                        <input class="form-control flex-5 w-90 radius-half no-outline" type="text" required name="chuDe">-->
                        <select class="flex-5 w-90 radius-half h-2_3 no-outline"  name="chuDe" required>
                            <option value="" disabled selected>Chọn  một chủ đề</option>
                            <option th:value="${topic.getId()}" th:each="topic:${listTopics}" th:text="${topic.tenChuDe}"></option>
                        </select>
                    </div>
                </div>
                <h5 class="mb-1 py-3 ml-1_4 green-color"><i class="bi bi-geo-alt-fill"></i> ĐỊA ĐIỂM</h5>
                <div class="container px-3 align-items-center green-color">
                    <div class="container">
                        <div class="container d-flex mb-3 align-items-center">
                            <h5 class="flex-1 fs-7">Thôn -Phường</h5>
                            <input class="form-control w-75 radius-half no-outline" type="text" required name="thonPhuong">
                        </div>
                    </div>
                    <div class="container">
                        <div class="container d-flex mb-4 align-items-center">
                            <h5 class="flex-1 fs-7">Quận - Huyện</h5>
                            <input class="form-control w-75 radius-half no-outline" type="text" required name="quanHuyen">
                        </div>
                    </div>
                    <div class="container">
                        <div class="container d-flex mb-4 align-items-center">
                            <h5 class="flex-1 fs-7">Tỉnh - Thành Phố</h5>
                            <input class="form-control w-75 radius-half no-outline" type="text" required name="tinhThanhPho">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="container d-flex mb-4 green-color">
                        <h5 class="flex-1 green-color"><i class="bi bi-list"></i> MÔ TẢ</h5>
                        <textarea class="flex-5 w-90 radius-half form-control" required name="moTa" id="" cols="30" rows="7"></textarea>
                    </div>
                </div>
                <div class="container d-flex justify-content-center p-1 ml-3">
                    <button  type="submit" class="btn bg-btn white-color me-3 px-4"><i class="bi bi-chat-left-text me-2"></i> Đề xuất</button>
                    <button type="reset" class="btn bg-btn white-color px-4 ml-3 btn-Huy"><i class="bi bi-x-square me-2"></i> Hủy</button>
                </div>
            </div>
    </form>
        <!-- Form chi tiet de xuat-->
        <div class="act-detail no-display">
            <div class="container d-flex align-items-center justify-content-between bg-green-dark w-100">
                <h3 class="fs-5 white-color fw-bold text-center mt-1 col-11 py-1">CHI TIẾT HOẠT ĐỘNG</h3>
                <div class="btn btn-close no-outline px-0 py-1 me-3 col-1 btn-close-detail"></div>
            </div>
            <div class="container max_height-36rem act-by-location scr-Act max_height-36rem overflow-y-auto overflow-x-hidden">
            </div>
<!--            Chủ đề đề xuất lặp-->

<!--                <div class="container px-5">-->
<!--                    <div class="container d-flex align-items-center p-3 border_bottom-solid">-->
<!--                        <div class="container flex-5">-->
<!--&lt;!&ndash;                            Get chủ đề&ndash;&gt;-->
<!--                            <h3 class="green-color fs-4 title-sugg"></h3>-->
<!--&lt;!&ndash;                            Get mô tả&ndash;&gt;-->
<!--                            <p class="mb-0 fs-6 description-sugg"></p>-->
<!--&lt;!&ndash;                            Get vị trí&ndash;&gt;-->
<!--                            <p class="fs-7 fst-italic my-1"><i class="bi bi-geo-alt-fill green px-1 location-sugg"></i></p>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--        </div>-->
<!--             icon -->
<!--            <div class="container d-flex flex-1 justify-content-end align-items-center">-->
<!--                &lt;!&ndash;                <p class="pt-1_2 px-1 fw-bold green-color">5</p>&ndash;&gt;-->
<!--                <i class="bi bi-broadcast-pin position-relative mb-1 h-1 green-color broadcast me-4 cursor-pointer fs-5">-->
<!--                    <p class="bg-green position-absolute b-100  grey_dark-color fw-medium p-0 m-0 w-10rem text-center radius-1 fs-7 notice-broadcast no-display">-->
<!--                        Tổ chức tại đây</p>-->
<!--                </i>-->
<!--            </div>-->
        </div>
    </div>
</div>

<div class="act-detail no-display">
    <div class="container d-flex align-items-center justify-content-between bg-green-dark w-100">
        <h3 class="fs-5 white-color fw-bold text-center mt-1 col-11 py-1">CHI TIẾT HOẠT ĐỘNG</h3>
        <div class="btn btn-close no-outline px-0 py-1 me-3 col-1 btn-close-detail"></div>
    </div>
    <div class="container max_height-36rem act-by-location">
    </div>
</div>
<div style="margin-bottom: 10rem"></div>
<div id="myFooter" th:include="Footer :: html" ></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
