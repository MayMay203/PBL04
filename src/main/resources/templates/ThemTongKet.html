<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm hoạt động</title>
    <script src="../static/js/ThemHoatDong.js"></script>
    <link rel="stylesheet" href="../static/css/ThemHoatDong.css">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
<!-- Tổng kết -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#TongKetModal">
    Tong ket
</button>

<div class="modal fade" id="TongKetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg modal-dialog-tongket">
        <div class="modal-content modal-content-tongket">
            <form class="needs-validation" id="myForm" novalidate>
                <div class="modal-header modal-header-tongket">
                    <h5 class="modal-title modal-title-tongket" id="exampleModalLabel">TỔNG KẾT HOẠT ĐỘNG</h5>
                    <button type="button" class="btn-close btnClose" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-themhd">
                    <div class="container modal-body-detail">
                        <div class="row">
                            <div class="col-md-3"><label class="lbHD" for="txt_NameTopic"><i class="bi bi-pencil-square"></i>CHỦ
                                ĐỀ</label></div>
                            <div class="col-md-9"><input class="textfieldHD form-control" type="text" name="txt_NameTopic" id="txt_NameTopic"
                                                         value="" required></div>
                            <div class="invalid-feedback">Vui lòng nhập tên chủ đề</div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3"><label class="lbHD" for="txt_NameActi"><i class="bi bi-fire"></i>TÊN HOẠT
                                ĐỘNG</label></div>
                            <div class="col-md-9"> <input class="textfieldHD form-control" type="text" name="txt_NameActi" id="txt_NameActi"
                                                          value="" required></div>
                            <div class="invalid-feedback">Vui lòng nhập tên hoạt động</div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-3 lbHD"><i class="bi bi-menu-up"></i>BẢNG TỔNG KẾT</div>
                            <div class="col-md-9">
                                <textarea name="txt_tongket" class=" form-control" id="txt_tongket" cols="71" rows="20" required></textarea>
                            </div>
                            <div class="invalid-feedback">Vui lòng nhập bảng tổng kết</div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3 lbHD"><i class="bi bi-card-image"></i>HÌNH ẢNH</div>
                            <div class="col-md-9 tongket-reviews">
                                <div class="tongket-reviews">
                                    <div class="form_upload">
                                        <label class="tongket_insert_attach"><span><img src="../static/images/imgdf.png" alt="" id="imgdf">
                        Chọn ảnh</span></label>
                                    </div>
                                    <div class="list_attach">
                                        <ul class="tongket_attach_view">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modal-footer-themhd">
                    <button type="submit" class="btnSave"><i class="bi bi-floppy2"></i> Lưu thay đổi</button>
                    <button type="button" class="btnCancel" onclick="resetFormFields()"><i class="bi bi-x-circle-fill"></i> Hủy thay
                        đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/ThemTongKet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
